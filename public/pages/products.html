<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../css/products.css">
<link rel="stylesheet" href="../css/bootstrap.min.css">
<script src="../js/scripts/angular.js"></script>
<link href="//db.onlinewebfonts.com/c/09ac81b561d9a4e2834c7bb4c669cb85?family=CoHeadlineW01-Regular" rel="stylesheet" type="text/css"/>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'> 
<script src="../js/controllers/productsController.js"></script>
<title>Product Page</title>
</head>

<body ng-app="productsApp" ng-controller="productsCtrl">

	<div class="container" ng-repeat="prod in productList track by $index">
		<div class="col-xs-12 col-md-6">
			<!-- First product box start here-->
			<div class="prod-info-main prod-wrap clearfix">
				<div class="row">
					<div class="col-md-5 col-sm-12 col-xs-12">
						<div class="product-image">
							<img src="{{prod.imgUrl}}" class="img-responsive" > 
							<span class="tag2 hot"> New </span>
						</div>
					</div>
					<div class="col-md-7 col-sm-12 col-xs-12">
						<div class="product-deatil">
							<h5 class="name">
								<a href="#"> {{prod.name}} </a> <a href="#"> <span>{{prod.category}}</span>
								</a>

							</h5>
							<p class="price-container">
								<span>Rs {{prod.cost}}</span>
							</p>
							<span class="tag1"></span>
						</div>
						<div class="description">
							<p>{{prod.description}}</p>
						</div>
						<div class="product-info smart-form">
							<div class="row">
								<div class="col-md-12">
									<a href="javascript:void(0);" class="btn btn-danger">Add to
										cart</a> <a href="javascript:void(0);" class="btn btn-info">More
										info</a>
								</div>
								<div class="col-md-12">
									<div class="rating">
										Rating: <label for="stars-rating-5"><i
											class="fa fa-star text-danger"></i></label> <label
											for="stars-rating-4"><i
											class="fa fa-star text-danger"></i></label> <label
											for="stars-rating-3"><i
											class="fa fa-star text-danger"></i></label> <label
											for="stars-rating-2"><i
											class="fa fa-star text-warning"></i></label> <label
											for="stars-rating-1"><i
											class="fa fa-star text-warning"></i></label>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- end product -->
		</div>

	</div>
</body>

</html>
