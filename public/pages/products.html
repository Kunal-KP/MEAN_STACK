<!DOCTYPE html>
<html lang = "en">

   <head>
      <meta charset = "UTF-8">
       <link rel="stylesheet" href="../css/index.css">
       <script src = "../js/scripts/angular.js"></script>
       <script src = "../js/controllers/productsController.js"></script>
      <title>Product Page</title>
   </head>

   <body ng-app = "productsApp" ng-controller = "productsCtrl">
      <div id = "prod-app">
        <h1>Welcome to Products Page!!!</h1> 
          <h2>{{10 +2}}</h2>
          <h3>{{myText}}</h3>
          <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Cost</th>
                </tr>
            </thead>  
            <tbody>
                <tr ng-repeat = "prod in productList track by $index">
                    <td>{{prod.name}}</td>
                    <td>{{prod.cost}}</td>
                </tr>
            </tbody>
        </table>
      </div>
   </body>

</html>
